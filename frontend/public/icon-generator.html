<!DOCTYPE html>
<html>
<head>
    <title>CLOV Icon Generator</title>
</head>
<body>
    <h1>CLOV PWA Icon Generator</h1>
    <p>이 페이지는 SVG를 PNG로 변환하여 PWA 아이콘을 생성합니다.</p>
    
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon(192)">192x192 다운로드</button>
        <button onclick="downloadIcon(512)">512x512 다운로드</button>
    </div>

    <script>
        function loadSVGAndConvert() {
            const svgContent = `<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1058.0013 447.00708" version="1.1" desc="Created on https://convert2svg.com/" id="svg181" sodipodi:docname="CLOV (5).svg" inkscape:export-filename="CLOV222).svg" inkscape:export-xdpi="72" inkscape:export-ydpi="72" width="1058.0013" height="447.00708" inkscape:version="1.4.2 (f4327f4, 2025-05-13)" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
  <path fill="#ffd966" stroke="#ffd966" stroke-width="1" opacity="1" d="M 87.001307,1.503891 H 194.50131 v 96 l -50.5,1 q -11,1.999999 -16.5,9.499999 l -5,8 -2,11 v 192 q 2.8,1.7 1,8 l 3,8 10.5,11.5 7,2 h 11 l 1,1 h 44.5 v 96 H 72.001307 l -1,-1 -19,-1 -9,-3 q -11.8,-4.2 -19.5,-12.5 -9.8,-11.2 -13.9999998,-28 l -4,-18 -1,-15 -1,-1 v -10 l -1,-1 v -18 l -1,-1 v -217 l 1,-1 v -13 l 1,-1 2,-33.999999 4,-20 7.9999998,-20 11.5,-13.5 22,-11 11,-2 h 8 l 1,-1 h 15 z"/>
  <path fill="#ffd966" stroke="#ffd966" stroke-width="1" opacity="1" d="m 220.00131,1.503891 h 136 l 0.5,1.5 -6,30 v 7 l -3,17 v 11 l -1,1 v 19 l -1,1 V 349.50389 l 6.5,-1 h 16 l 1,-1 h 16 l 1,-1 h 16 l 1,-1 h 16 l 6.5,-1 -21,101 h -178 V 75.003891 l -1,-1 v -23 l -1,-1 -1,-24 -1,-1 -2,-22 z"/>
  <path fill="#ffd966" stroke="#ffd966" stroke-width="1" opacity="1" d="m 548.00131,1.503891 h 86 l 1,1 h 9 l 1,1 12,1 q 32.8,6.7 50.5,28.5 l 11,18 8,22 4,17 2,21.999999 1,1 1,30 1,1 v 159 l -1,1 -1,31 -1,1 -2,21 -4,18 -12,29 q -7.5,12.5 -18.5,21.5 -9,7.5 -21,12 l -27,7 h -9 l -1,1 h -94 l -1,-1 -15,-1 -26,-8 q -16.6,-7.9 -27.5,-21.5 -12.5,-16.5 -19,-39 l -4,-18 -2,-22 -1,-1 -1,-30 -1,-1 v -158 l 1,-1 v -18 l 1,-1 1,-21 5,-27.999999 q 5.2,-18.8 14,-34 6.7,-11.3 16.5,-19.5 l 20,-12 16,-5 17,-3 h 9 z m 37.5,92 -6,3 q -7,4.999999 -11,13.999999 l -3,14 v 201 l 3,14 4,7 q 5,7 16,9 10,0 16,-4 l 6,-6 6,-17 v -207 l -6,-17 q -5,-7.999999 -13,-10.999999 z"/>
  <path fill="#ffd966" stroke="#ffd966" stroke-width="1" opacity="1" d="m 769.50131,1.503891 h 120 V 334.00389 l 3,11 6.5,7.5 7,3 8,1 10,-2 8.5,-6.5 3,-6 2,-9 V 1.503891 H 1056.5013 V 222.00389 l -1,1 -1,18 -5,28 -8,32 -11,34 -20,49 -31.99999,61.5 h -129.5 l -0.5,-1.5 q -27,-44.5 -47,-96 l -16,-47 -11,-46 -2,-20 -1,-1 v -8 l -1,-1 v -15 l -1,-1 z"/>
</svg>`;

            convertSVGToPNG(svgContent, 192);
            convertSVGToPNG(svgContent, 512);
        }

        function convertSVGToPNG(svgContent, size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // SVG를 정사각형에 맞게 조정 (비율 유지하면서 중앙 정렬)
                const svgAspect = img.width / img.height;
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (svgAspect > 1) {
                    // 가로가 더 긴 경우
                    drawWidth = size;
                    drawHeight = size / svgAspect;
                    offsetX = 0;
                    offsetY = (size - drawHeight) / 2;
                } else {
                    // 세로가 더 긴 경우
                    drawHeight = size;
                    drawWidth = size * svgAspect;
                    offsetX = (size - drawWidth) / 2;
                    offsetY = 0;
                }
                
                // 배경을 투명하게 설정
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 페이지 로드시 자동으로 변환 실행
        window.onload = loadSVGAndConvert;
    </script>
</body>
</html>
